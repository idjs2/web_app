<!DOCTYPE html>

<head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dior</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">NEW</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">MEN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">WOMEN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ART OF LIVING</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">MAGAZINE</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>

    <!-- main -->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://m.imaeil.com/photos/2024/07/20/2024072007410328346_l.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.ktnews.com/news/photo/202406/133387_101795_527.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://dxtimes.co.kr/news/data/20230219/p1065621186290787_423_thum.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

    <div class="text-center mt-5 mb-5">
        <h2>The House of Dior</h2>
        <p>디올의 향수, 뷰티, 패션 컬렉션</p>  <!-- p : paragraph 문단 -->
        <button type="button" class="btn btn-dark">컬렉션 보러가기</button>
    </div>

    <div class="container mb-5">
        <div class="row">  <!-- 한 줄에 여러 컴포넌트들을 넣을 때 row로 감싸고 col class 사용 -->
            <div class="col-md-4 col-sm-12">
                <div class="card">

                    <div class="card-body">
                      <p class="card-text text-center">디올 어딕트 립 맥시마이저</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="card">
                    <img src="https://www.dior.com/dw/image/v2/BGXS_PRD/on/demandware.static/-/Sites-master_dior/default/dwfa1fd516/Y0000100/Y0000100_E000000099_E01_GHC.jpg?sw=640" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text text-center">디올 포에버 꾸뛰르 루미나이저 - 글로우매니아 리미티드 에디션</p>
                    </div>

                    <div class="card-body">
                      <p class="card-text text-center">핑크 크렘 아브리콧 - 글로우매니아 리미티드 에디션</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
